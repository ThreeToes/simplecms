<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />
    </head>
    <body>
        <header th:fragment="header" class="header">
            <div class="text-left nav-links">
                <ul class="nav nav-pills">
                    <li><a th:href="@{/}">Home</a></li>
                    <li>
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            Content <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a th:href="@{/content/}">All content</a></li>
                            <li sec:authorize="hasRole('ROLE_ADMIN')">
                                <a th:href="@{/content/new}">New content</a>
                            </li>
                        </ul>
                    </li>
                 </ul>
            </div>
            <div class="text-right login-panel">
                <div sec:authorize="isAuthenticated()">
                    <p style="text-align: center">Welcome <span sec:authentication="name">Bob</span> | <a th:href="@{/authentication/login?logout}">Logout</a></p>
                </div> 
                <div sec:authorize="isAnonymous()"><a th:href="@{/authentication/login}" >Login</a></div>
            </div>
        </header>
    </body>
</html>
