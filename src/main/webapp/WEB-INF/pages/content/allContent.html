<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <link th:href="@{/resources/bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
        <link th:href="@{/resources/maintheme/main.css}" rel="stylesheet" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title th:text="#{allContent.label.pageTitle}">All Content</title>
    </head>
    <body>
        <div class="header" th:replace="templates/header :: header"></div>
        <div class="content">
        <div th:each="node : ${nodes}" class="node-container">
            <h2 th:text="${node.title}" class="node-header">Content title</h2>
            <div th:utext="${node.body}" class="node-body">Content body</div>
            <div class="user-details"><span th:text="#{content.author}"/> <strong><span th:text="${node.author.displayName}" /></strong> <span th:text="#{content.timestamp}"/> <span th:text="${node.created}" /></div>
        </div>
        </div>
        <div class="footer" th:replace="templates/footer :: footer"></div>
    </body>
</html>
